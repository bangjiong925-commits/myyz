            <div class="stats">

                    <div class="stat-label">å¹³å‡å“åº”æ—¶é—´ (ms)</div>
                </div>
                <div class="stat-card">

                    <div class="stat-label">æœ€å¿«å“åº” (ms)</div>

                <div class="stat-card">

    <script>
        let testResults = [];
        
        // ç”Ÿæˆæµ‹è¯•ç”¨çš„éšæœºnonce
        function generateTestNonce() {
            return 'test_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }
        
        // å•æ¬¡éªŒè¯æµ‹è¯•
        async function testSingleVerification() {
            const button = event.target;
            const resultDiv = document.getElementById('singleResult');
            
            button.disabled = true;
            resultDiv.innerHTML = '<div class="info">æ­£åœ¨æµ‹è¯•...</div>';
            
            try {
                const nonce = generateTestNonce();
                const startTime = performance.now();
                
                const response = await fetch('https://myyz.vercel.app/api/nonce/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'User-Agent': 'TWPK-PerformanceTest/1.0'
                    },
                    body: JSON.stringify({ nonce: nonce })
                });
                
                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);
                
                const result = await response.json();
                
                testResults.push({
                    responseTime,
                    success: response.ok,
                    timestamp: new Date().toISOString()
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            âœ… éªŒè¯æˆåŠŸ<br>
                            å“åº”æ—¶é—´: ${responseTime}ms<br>
                            çŠ¶æ€: ${responseTime <= 500 ? 'æ€§èƒ½è‰¯å¥½' : 'éœ€è¦ä¼˜åŒ–'}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            âŒ éªŒè¯å¤±è´¥<br>
                            å“åº”æ—¶é—´: ${responseTime}ms<br>
                            é”™è¯¯: ${result.message || 'æœªçŸ¥é”™è¯¯'}
                        </div>
                    `;
                }
                
                updateStats();
                
            } catch (error) {

                `;
            } finally {

            }
        }
        
        // å¹¶å‘éªŒè¯æµ‹è¯•
        async function testConcurrentVerification() {
            const button = event.target;
            const resultDiv = document.getElementById('concurrentResult');
            
            button.disabled = true;
            resultDiv.innerHTML = '<div class="info">æ­£åœ¨è¿›è¡Œå¹¶å‘æµ‹è¯•...</div>';
            
            try {
                const promises = [];
                const startTime = performance.now();
                
                // åˆ›å»º10ä¸ªå¹¶å‘è¯·æ±‚
                for (let i = 0; i < 10; i++) {
                    const nonce = generateTestNonce() + '_concurrent_' + i;
                    const promise = fetch('https://myyz.vercel.app/api/nonce/verify', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'User-Agent': 'TWPK-PerformanceTest/1.0'
                        },
                        body: JSON.stringify({ nonce: nonce })
                    }).then(async response => {
                        const requestEndTime = performance.now();
                        const result = await response.json();
                        return {
                            responseTime: Math.round(requestEndTime - startTime),
                            success: response.ok,
                            result
                        };
                    });
                    promises.push(promise);
                }
                
                const results = await Promise.all(promises);
                const totalTime = performance.now() - startTime;
                
                // ç»Ÿè®¡ç»“æœ
                const successCount = results.filter(r => r.success).length;
                const avgResponseTime = Math.round(results.reduce((sum, r) => sum + r.responseTime, 0) / results.length);
                const maxResponseTime = Math.max(...results.map(r => r.responseTime));
                const minResponseTime = Math.min(...results.map(r => r.responseTime));
                
                // æ·»åŠ åˆ°ç»Ÿè®¡
                results.forEach(r => {
                    testResults.push({
                        responseTime: r.responseTime,
                        success: r.success,
                        timestamp: new Date().toISOString()
                    });
                });
                
                resultDiv.innerHTML = `
                    <div class="${successCount === 10 ? 'success' : 'error'}">
                        ğŸ“Š å¹¶å‘æµ‹è¯•å®Œæˆ<br>
                        æ€»è€—æ—¶: ${Math.round(totalTime)}ms<br>
                        æˆåŠŸç‡: ${successCount}/10 (${(successCount/10*100).toFixed(1)}%)<br>
                        å¹³å‡å“åº”æ—¶é—´: ${avgResponseTime}ms<br>
                        æœ€å¿«å“åº”: ${minResponseTime}ms<br>
                        æœ€æ…¢å“åº”: ${maxResponseTime}ms<br>
                        æ€§èƒ½è¯„ä¼°: ${maxResponseTime <= 500 ? 'âœ… ä¼˜ç§€' : 'âš ï¸ éœ€è¦ä¼˜åŒ–'}
                    </div>
                `;
                
                updateStats();
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        âŒ å¹¶å‘æµ‹è¯•å¤±è´¥: ${error.message}
                    </div>
                `;
            } finally {
                button.disabled = false;
            }
        }
        
        // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
        function updateStats() {
            if (testResults.length === 0) return;
            
            const responseTimes = testResults.map(r => r.responseTime);
            const successCount = testResults.filter(r => r.success).length;
            
            const avgTime = Math.round(responseTimes.reduce((sum, time) => sum + time, 0) / responseTimes.length);
            const minTime = Math.min(...responseTimes);
            const maxTime = Math.max(...responseTimes);
            const successRate = ((successCount / testResults.length) * 100).toFixed(1);
            
            document.getElementById('avgTime').textContent = avgTime;
            document.getElementById('minTime').textContent = minTime;
            document.getElementById('maxTime').textContent = maxTime;
            document.getElementById('successRate').textContent = successRate;
        }
        
        // æ¸…é™¤ç»Ÿè®¡
        function clearStats() {
            testResults = [];
            document.getElementById('avgTime').textContent = '-';
            document.getElementById('minTime').textContent = '-';
            document.getElementById('maxTime').textContent = '-';
            document.getElementById('successRate').textContent = '-';
            document.getElementById('singleResult').innerHTML = '';
            document.getElementById('concurrentResult').innerHTML = '';
        }
    </script>
