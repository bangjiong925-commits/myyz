<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel心跳诊断工具</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .alert {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 30px;
            color: #856404;
        }
        .section {
            margin: 30px 0;
            padding: 25px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }
        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        .input-group {
            margin: 15px 0;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            font-family: monospace;
        }
        button {
            padding: 14px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { transform: translateY(-2px); }
        button.secondary {
            background: #10b981;
        }
        button.danger {
            background: #ef4444;
        }
        .result-box {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e5e7eb;
        }
        .success { border-color: #10b981; background: #ecfdf5; }
        .error { border-color: #ef4444; background: #fef2f2; }
        .log {
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 8px;
        }
        .log-entry {
            margin: 5px 0;
            line-height: 1.6;
        }
        .log-success { color: #10b981; }
        .log-error { color: #ef4444; }
        .log-info { color: #60a5fa; }
        .log-warning { color: #fbbf24; }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .status-card h3 {
            font-size: 32px;
            margin-bottom: 5px;
        }
        .status-card.online h3 { color: #10b981; }
        .status-card.offline h3 { color: #ef4444; }
        .info-grid {
            display: grid;
            grid-template-columns: 150px 1fr;
            gap: 10px;
            font-size: 14px;
            margin-top: 15px;
        }
        .info-label { font-weight: bold; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔍 Vercel心跳诊断工具</h1>
        
        <div class="alert">
            <strong>⚠️ 诊断说明</strong><br>
            此工具用于诊断 Vercel 环境下的心跳功能是否正常工作。<br>
            如果心跳成功但在密钥管理系统看不到在线状态，可能是数据读取问题。
        </div>

        <!-- 环境信息 -->
        <div class="section">
            <h2>📊 当前环境</h2>
            <div class="info-grid">
                <div class="info-label">域名：</div>
                <div id="hostname">-</div>
                <div class="info-label">协议：</div>
                <div id="protocol">-</div>
                <div class="info-label">心跳API：</div>
                <div id="heartbeatUrl" style="font-family: monospace; font-size: 12px;">-</div>
            </div>
        </div>

        <!-- 测试心跳发送 -->
        <div class="section">
            <h2>🧪 测试1：心跳发送</h2>
            <div class="input-group">
                <label>输入测试密钥</label>
                <input type="text" id="keyInput" placeholder="请输入密钥">
            </div>
            <button onclick="testHeartbeat()">发送单次心跳</button>
            <button class="secondary" onclick="startContinuous()">启动连续心跳（30秒）</button>
            <button class="danger" onclick="stopContinuous()" id="stopBtn" disabled>停止</button>
            
            <div class="status-grid">
                <div class="status-card offline" id="heartbeatCard">
                    <h3 id="heartbeatStatus">-</h3>
                    <p>心跳状态</p>
                </div>
                <div class="status-card">
                    <h3 id="heartbeatCount">0</h3>
                    <p>发送次数</p>
                </div>
            </div>
        </div>

        <!-- 测试在线查询 -->
        <div class="section">
            <h2>🔎 测试2：查询在线状态</h2>
            <p style="color: #666; margin-bottom: 15px;">
                验证密钥管理系统能否读取到心跳数据
            </p>
            <button onclick="checkOnline()">查询在线密钥列表</button>
            <div id="onlineResult"></div>
        </div>

        <!-- 日志 -->
        <div class="section">
            <h2>📝 实时日志</h2>
            <div class="log" id="logBox"></div>
        </div>
    </div>

    <script>
        let heartbeatTimer = null;
        let heartbeatCount = 0;
        let currentKey = null;

        // 环境检测
        const hostname = window.location.hostname;
        const protocol = window.location.protocol;
        const isVercel = hostname.includes('vercel.app');
        const heartbeatUrl = protocol === 'https:' ? '/api/keys/heartbeat' : 'http://47.242.214.89/api/keys/heartbeat';

        document.getElementById('hostname').textContent = hostname;
        document.getElementById('protocol').textContent = protocol;
        document.getElementById('heartbeatUrl').textContent = heartbeatUrl;

        // 日志函数
        function log(message, type = 'info') {
            const logBox = document.getElementById('logBox');
            const time = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry log-${type}`;
            entry.textContent = `[${time}] ${message}`;
            logBox.appendChild(entry);
            logBox.scrollTop = logBox.scrollHeight;
            console.log(`[${type}] ${message}`);
        }

        // 测试心跳
        async function testHeartbeat() {
            const key = document.getElementById('keyInput').value.trim();
            if (!key) {
                alert('请输入密钥');
                return;
            }

            currentKey = key;
            log(`🚀 发送心跳测试 - 密钥: ${key.substring(0, 8)}...`, 'info');
            log(`📡 API地址: ${heartbeatUrl}`, 'info');

            try {
                const response = await fetch(heartbeatUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ key: key })
                });

                log(`📥 响应状态: ${response.status} ${response.statusText}`, 'info');

                const result = await response.json();
                log(`📦 响应数据: ${JSON.stringify(result)}`, 'info');

                if (result.success) {
                    heartbeatCount++;
                    document.getElementById('heartbeatCount').textContent = heartbeatCount;
                    document.getElementById('heartbeatStatus').textContent = '成功';
                    document.getElementById('heartbeatCard').className = 'status-card online';
                    log(`✅ 心跳发送成功！`, 'success');
                } else {
                    document.getElementById('heartbeatStatus').textContent = '失败';
                    document.getElementById('heartbeatCard').className = 'status-card offline';
                    log(`❌ 心跳失败: ${result.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                document.getElementById('heartbeatStatus').textContent = '错误';
                document.getElementById('heartbeatCard').className = 'status-card offline';
                log(`❌ 请求错误: ${error.message}`, 'error');
            }
        }

        // 连续心跳
        function startContinuous() {
            const key = document.getElementById('keyInput').value.trim();
            if (!key) {
                alert('请输入密钥');
                return;
            }

            currentKey = key;
            heartbeatCount = 0;
            log('⏱️ 启动连续心跳（每30秒）', 'info');

            testHeartbeat();
            heartbeatTimer = setInterval(testHeartbeat, 30000);

            document.getElementById('stopBtn').disabled = false;
            document.getElementById('keyInput').disabled = true;
        }

        function stopContinuous() {
            if (heartbeatTimer) {
                clearInterval(heartbeatTimer);
                heartbeatTimer = null;
            }

            log('⏹️ 已停止连续心跳', 'warning');
            document.getElementById('stopBtn').disabled = true;
            document.getElementById('keyInput').disabled = false;
        }

        // 查询在线状态
        async function checkOnline() {
            log('🔍 查询在线密钥列表...', 'info');

            const apiUrl = protocol === 'https:' ? '/api/keys?limit=100' : 'http://47.242.214.89/api/keys?limit=100';
            log(`📡 查询API: ${apiUrl}`, 'info');

            try {
                const response = await fetch(apiUrl);
                const result = await response.json();

                log(`📥 响应状态: ${response.status}`, 'info');

                if (result.success && result.data) {
                    const now = Date.now();
                    const THRESHOLD = 90 * 1000; // 90秒

                    const onlineKeys = result.data.filter(key => {
                        if (key.lastHeartbeat) {
                            const diff = now - new Date(key.lastHeartbeat).getTime();
                            return diff < THRESHOLD;
                        }
                        return false;
                    });

                    log(`✅ 在线密钥数: ${onlineKeys.length}`, 'success');

                    const resultDiv = document.getElementById('onlineResult');
                    if (onlineKeys.length > 0) {
                        let html = `<div class="result-box success"><h3>🟢 在线密钥 (${onlineKeys.length}个)</h3>`;
                        onlineKeys.forEach(key => {
                            const lastHeartbeat = new Date(key.lastHeartbeat);
                            const secondsAgo = Math.floor((now - lastHeartbeat.getTime()) / 1000);
                            html += `<div style="margin: 10px 0; padding: 10px; background: white; border-radius: 5px;">
                                <strong>${key.key.substring(0, 12)}...</strong><br>
                                <small>最后心跳: ${secondsAgo}秒前</small>
                            </div>`;
                            log(`  🟢 ${key.key.substring(0, 12)}... (${secondsAgo}秒前)`, 'success');
                        });
                        html += '</div>';
                        resultDiv.innerHTML = html;
                    } else {
                        resultDiv.innerHTML = `<div class="result-box error">
                            <h3>⚠️ 没有在线密钥</h3>
                            <p>可能原因：</p>
                            <ul style="margin-left: 20px; margin-top: 10px;">
                                <li>心跳未发送或失败</li>
                                <li>超过90秒未发送心跳</li>
                                <li>密钥不存在</li>
                            </ul>
                        </div>`;
                        log('⚠️ 没有找到在线密钥', 'warning');
                    }
                } else {
                    log(`❌ 查询失败: ${result.error || '未知错误'}`, 'error');
                }
            } catch (error) {
                log(`❌ 查询错误: ${error.message}`, 'error');
            }
        }

        window.addEventListener('beforeunload', stopContinuous);

        log('✅ 诊断工具已就绪', 'success');
        log(`📍 当前环境: ${protocol === 'https:' ? 'HTTPS (Vercel)' : 'HTTP (阿里云)'}`, 'info');
        log('💡 请输入密钥后点击"发送单次心跳"测试', 'info');
    </script>
</body>
</html>
